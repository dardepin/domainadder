---
#enter pc to domain. do not forget to modify ansible.cfg
#usage: ansible-playbook domainadder.yml --ask-vault-pass
- hosts: install
  become: yes
  remote_user: asergeev
  gather_facts: yes
  any_errors_fatal: yes
  tasks:
  - name: add vars
    include_vars:
      file: astra.yml
  - name: join to ad
    shell: "echo -n {{ domain_password }} | adcli join --verbose --domain {{ domain }} --domain-realm {{ domain }} --domain-controller 192.168.92.3 --computer-ou OU=Компьютеры,OU=Yaltch-CRB,OU=CRB,OU=LPU,OU=MED,DC=med,DC=cap,DC=ru --login-type user --user {{ domain_admin }} --stdin-password"
    #args:
    #  stdin: "{{ domain_password }}\n"
    register: adcli_res
  - name: display adcli res
    debug:
      msg: "res: {{ adcli_res.rc }}; msg: {{ adcli_res.stdout }}"
  - name: add computer to ad
    shell: "echo {{ domain_password }} | sudo astra-ad-sssd-client -d {{ domain }} -u {{ domain_admin }} -n 192.168.92.3 -y -px"
    #args:
    #  stdin: "{{ domain_password }}\n"
    #cat /root/pass | sudo astra-ad-sssd-client -d domain.net -u admin -px -y
    register: sssd_res
  - name: display sssd res
    debug:
      msg: "res: {{ sssd_res.rc }}; msg: {{ sssd_res.stdout }}"
  - name: reboot pc
    reboot:
...